services:
  fluxfeed:
    image: ghcr.io/adrianvollmer/fluxfeed:latest
    ## Use this instead of `image` for development:
    #  build: .
    init: true
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=sqlite:///app/data/fluxfeed.db
      - PORT=3000
      - HOST=0.0.0.0
      - RUST_LOG=info
      # Set your timezone (e.g., America/New_York, Europe/London, Asia/Tokyo)
      - TZ=UTC
    volumes:
      # Persist the database
      - fluxfeed-data:/app/data
      # For Podman: Make the container use the host's DNS server
      #  - /etc/resolv.conf:/etc/resolv.conf:ro
    restart: unless-stopped

volumes:
  fluxfeed-data:
