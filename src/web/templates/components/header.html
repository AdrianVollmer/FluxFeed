<header class="bg-white dark:bg-gray-800 shadow-sm">
    <!-- Checkbox for mobile menu state -->
    <input type="checkbox" id="mobile-nav-toggle" class="hidden peer" autocomplete="off" />

    <nav class="container mx-auto px-4 py-4 max-w-7xl">
        <div class="flex items-center justify-between">
            <!-- Left: Hamburger (mobile) + Logo + Desktop Nav -->
            <div class="flex items-center space-x-4">
                <!-- Mobile Hamburger Button -->
                <label for="mobile-nav-toggle" class="md:hidden cursor-pointer p-2 block">
                    <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </label>

                <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">
                    <a href="/">FluxFeed</a>
                </h1>

                <!-- Desktop Nav -->
                <div class="hidden md:flex space-x-4 md:ml-4">
                    <a href="/articles" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">
                        Articles
                    </a>
                    <a href="/feeds" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">
                        Feeds
                    </a>
                    <a href="/logs" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">
                        Logs
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Navigation Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 opacity-0 pointer-events-none peer-checked:opacity-100 peer-checked:pointer-events-auto transition-opacity duration-300 z-[9998] md:hidden">
        <!-- Clickable overlay to close -->
        <label for="mobile-nav-toggle" class="absolute inset-0 cursor-pointer"></label>
    </div>

    <!-- Mobile Navigation Slide-in Panel -->
    <div class="fixed top-0 left-0 h-full w-64 mobile-nav-panel transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 ease-out flex flex-col p-6 z-[9999] md:hidden">
        <!-- Close button -->
        <label for="mobile-nav-toggle" class="self-end cursor-pointer mb-8 p-2">
            <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </label>

        <!-- Nav links -->
        <nav class="flex flex-col space-y-6">
            <a href="/articles"
               onclick="document.getElementById('mobile-nav-toggle').checked = false"
               class="text-lg font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                Articles
            </a>
            <a href="/feeds"
               onclick="document.getElementById('mobile-nav-toggle').checked = false"
               class="text-lg font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                Feeds
            </a>
            <a href="/logs"
               onclick="document.getElementById('mobile-nav-toggle').checked = false"
               class="text-lg font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                Logs
            </a>
        </nav>
    </div>
</header>
