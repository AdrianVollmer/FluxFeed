{# Reader content fragment for fullscreen mode #}
<div id="reader-content" class="h-full overflow-y-auto">
    <article class="p-6">
        <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">
            {{ title }}
        </h1>

        {% if byline.is_some() %}
        <div class="text-sm text-gray-600 dark:text-gray-400 mb-4">
            By {{ byline.as_ref().unwrap() }}
        </div>
        {% endif %}

        {% if excerpt.is_some() %}
        <div class="text-sm text-gray-600 dark:text-gray-400 italic mb-4 pb-4 border-b border-gray-200 dark:border-gray-700">
            {{ excerpt.as_ref().unwrap() }}
        </div>
        {% endif %}

        {# Original article link #}
        <div class="mb-6">
            <a href="{{ article_url }}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center text-sm text-blue-600 dark:text-blue-400 hover:underline">
                View Original Article
                <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
            </a>
        </div>

        {# Article content #}
        <div class="prose dark:prose-invert prose-sm max-w-none text-gray-900 dark:text-gray-100">
            {{ content|safe }}
        </div>
    </article>
</div>
