{% if tags.is_empty() %}
<div class="card text-center py-12">
    <p class="text-gray-500 dark:text-gray-400 mb-4">No tags yet</p>
    <button
        hx-get="/tags/new"
        hx-target="#tag-form-modal"
        hx-swap="innerHTML"
        class="btn btn-primary">
        Create your first tag
    </button>
</div>
{% else %}
<div class="card">
    <div class="space-y-3">
        {% for tag in tags %}
        <div class="flex items-center justify-between p-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
            <button
                hx-get="/tags/{{ tag.id }}/edit"
                hx-target="#tag-form-modal"
                hx-swap="innerHTML"
                class="flex items-center gap-3 text-left flex-1">
                {% include "components/_tag_pill.html" %}
                <span class="text-sm text-gray-500 dark:text-gray-400">
                    {{ tag.style }}
                </span>
            </button>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
