<div class="card hover:shadow-lg transition" id="feed-{{ feed.id }}">
    <div class="flex justify-between items-start">
        <div class="flex-1">
            <h3 class="text-xl font-semibold mb-2">
                <a href="/feeds/{{ feed.id }}" class="hover:text-blue-600 dark:hover:text-blue-400">
                    {{ feed.title }}
                </a>
            </h3>

            {% if feed.description.is_some() %}
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-3">
                {{ feed.description.as_ref().unwrap() }}
            </p>
            {% endif %}

            <div class="flex items-center space-x-4 text-sm text-gray-500 dark:text-gray-500">
                <span class="flex items-center">
                    {% include "icons/link.html" %}
                    <a href="{{ feed.url }}" target="_blank" class="hover:underline truncate max-w-xs">
                        {{ feed.url }}
                    </a>
                </span>

                {% if feed.site_url.is_some() %}
                <span class="flex items-center">
                    {% include "icons/globe.html" %}
                    <a href="{{ feed.site_url.as_ref().unwrap() }}" target="_blank" class="hover:underline">
                        Site
                    </a>
                </span>
                {% endif %}
            </div>
        </div>

        <button
            hx-delete="/feeds/{{ feed.id }}"
            hx-confirm="Are you sure you want to delete this feed and all its articles?"
            hx-target="#feed-{{ feed.id }}"
            hx-swap="outerHTML swap:1s"
            class="ml-4 text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300">
            {% include "icons/trash.html" %}
        </button>
    </div>
</div>
