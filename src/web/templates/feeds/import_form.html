<modal-dialog title="Import Feeds" close-target="feed-import-modal" max-width="max-w-2xl">
    <form
        hx-post="/feeds/import"
        hx-target="#import-results"
        hx-swap="innerHTML">

        <div class="form-group">
            <label for="feeds" class="form-label form-label-required">
                Feed List
            </label>
            <textarea
                id="feeds"
                name="feeds"
                required
                rows="10"
                placeholder="https://example.com/feed.xml Optional Feed Title
https://another-site.com/rss
https://third-site.com/atom.xml Another Feed"
                class="form-textarea font-mono text-sm"
                autofocus></textarea>
            <p class="form-help">
                Enter one feed per line. Format: <code class="bg-gray-100 dark:bg-gray-700 px-1 rounded">URL optional description</code>
            </p>
        </div>

        <!-- Results container -->
        <div id="import-results" class="mb-4"></div>

        <div class="flex justify-end space-x-3">
            <button
                type="button"
                onclick="document.getElementById('feed-import-modal').innerHTML = ''"
                class="btn btn-secondary">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary">
                Import Feeds
            </button>
        </div>
    </form>
</modal-dialog>
