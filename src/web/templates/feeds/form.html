<modal-dialog title="Add RSS Feed" close-target="feed-form-modal">
    <form
        hx-post="/feeds"
        hx-target="#feed-list"
        hx-swap="afterbegin"
        hx-indicator="#feed-initializing-indicator"
        hx-on::before-request="document.getElementById('feed-initializing-indicator').classList.remove('hidden')"
        hx-on::after-request="document.getElementById('feed-initializing-indicator').classList.add('hidden'); if(event.detail.successful) document.getElementById('feed-form-modal').innerHTML = ''">

        <div class="mb-4">
            <label for="url" class="block text-sm font-medium mb-2">
                Feed URL <span class="text-red-500">*</span>
            </label>
            <input
                type="url"
                id="url"
                name="url"
                required
                placeholder="https://example.com/feed.xml"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700"
                autofocus>
            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                Enter the URL of an RSS or Atom feed
            </p>
        </div>

        <div class="mb-6">
            <label for="title" class="block text-sm font-medium mb-2">
                Custom Title (optional)
            </label>
            <input
                type="text"
                id="title"
                name="title"
                placeholder="Leave empty to auto-detect"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700">
            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                Optional: Provide a custom name for this feed
            </p>
        </div>

        <div class="flex justify-end space-x-3">
            <button
                type="button"
                onclick="document.getElementById('feed-form-modal').innerHTML = ''"
                class="btn btn-secondary">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary">
                Add Feed
            </button>
        </div>
    </form>
</modal-dialog>
